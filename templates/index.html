<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      text-align: center;
      padding: 40px;
      color: white;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff5e62;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9966;
    }
    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .popup-content {
      background: white;
      color: black;
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      animation: zoomIn 0.4s ease;
      text-align: center;
    }
    @keyframes zoomIn {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    .close-btn {
      margin-top: 15px;
      padding: 8px 15px;
      background: #ff5e62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .safe {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }
    .danger {
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Heart Disease Prediction</h1>

  <form id="predictionForm">
    <label>Age</label>
    <input type="number" name="age" required>

    <label>Gender</label>
    <select name="sex" required>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label>Chest Pain Level</label>
    <select name="cp" required>
      <option value="0">None</option>
      <option value="1">Mild</option>
      <option value="2">Moderate</option>
      <option value="3">Severe</option>
    </select>

    <label>Resting Blood Pressure (mm Hg)</label>
    <input type="number" name="trestbps" required>

    <label>Cholesterol (mg/dl)</label>
    <input type="number" name="chol" required>

    <label>Fasting Blood Sugar &gt; 120 mg/dl</label>
    <select name="fbs" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>ECG Result</label>
    <select name="restecg" required>
      <option value="0">Normal</option>
      <option value="1">Minor Abnormality</option>
      <option value="2">Major Abnormality</option>
    </select>

    <label>Maximum Heart Rate</label>
    <input type="number" name="thalach" required>

    <label>Exercise Angina</label>
    <select name="exang" required>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label>ST Depression (Oldpeak)</label>
    <input type="number" step="0.1" name="oldpeak" required>

    <label>Slope of ST Segment</label>
    <select name="slope" required>
      <option value="0">Upsloping</option>
      <option value="1">Flat</option>
      <option value="2">Downsloping</option>
    </select>

    <label>Major Vessels (0-3)</label>
    <input type="number" name="ca" min="0" max="3" required>

    <label>Thalassemia</label>
    <select name="thal" required>
      <option value="1">Normal</option>
      <option value="2">Fixed Defect</option>
      <option value="3">Reversible Defect</option>
    </select>

    <button type="submit">Predict</button>
  </form>

  <!-- Popup -->
  <div id="resultPopup" class="popup">
    <div class="popup-content">
      <div id="icon"></div>
      <h2 id="resultText"></h2>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("predictionForm");
    const popup = document.getElementById("resultPopup");
    const resultText = document.getElementById("resultText");
    const icon = document.getElementById("icon");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/predict", {
        method: "POST",
        body: formData
      });
      const result = await response.json();

      if (result.result.includes("No Heart Disease")) {
        icon.innerHTML = "✅";
        resultText.textContent = "You are Safe! No Heart Disease Detected.";
        resultText.className = "safe";
      } else {
        icon.innerHTML = "❌";
        resultText.textContent = "Warning! Risk of Heart Disease Detected.";
        resultText.className = "danger";
      }

      popup.style.display = "block";
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
